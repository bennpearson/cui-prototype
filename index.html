                        <select cf-questions="The policy you have selected has a choice of underwriting options. Please read the choices carefully as they can affect your cover for particular conditions in the future. The choice of underwriting does not affect the price. If you are unclear about which choice to take, please call us on 0800 862 0373 and we will be happy to assist you.&&MORATORIUM UNDERWRITING: 

If you choose this underwriting option, you do not need to complete any questions concerning your health at the point of application, however, you will not be covered for any claims made in respect of pre-existing conditions during the first two years of the policy, for which you have received treatment and/or medication, or asked advice on, or had symptoms of whether or not diagnosed, during the five years immediately before your policy started with us.

Conditions that arise after the policy commencement date, but are related to the pre-existing condition will also be excluded.

If you have:
experienced symptoms,
sought treatment,
taken medication,
asked for or gained advice, or
needed treatment,
in the 2 years after the policy commencement date, then you will have to wait until you have completed a continuous 2 year period where you have not;
  experienced symptoms,
  sought treatment,
  taken medication,
  asked for or gained advice, or needed treatment,
  in order for the medical condition or related medical condition will be considered for coverage.
  
(insurer's definition)&&FULL MEDICAL UNDERWRITING:

This is a type of underwriting where we ask you to complete a number of questions about your health.

We will review this information and decide what cover we can offer you. If necessary we may ask your General Practitioner to provide more information to help us do this.

If you have any pre-existing conditions that may need treatment in the future, we will usually exclude it from the cover along with any condition related to it.

If you agree to the policy terms we are offering you, any exclusion we apply will be shown on your certificate of insurance and will start from your commencement date. In some cases we will advise you that an exclusion can be reviewed at your request after a specific time period, after the policy has started. Please note that if we offer to review an exclusion, this does not automatically mean that the exclusion will be removed.

With full medical underwriting new acute medical conditions arising after the start of your policy will be covered immediately subject to the policy terms and conditions.

A fully medically underwritten policy does not cover medical conditions that you and your dependants already had prior to the policy commencement date, including any related conditions that have not been disclosed and accepted by us.

It is essential that you give us all the information we ask for, even if you have symptoms that have not been diagnosed. If you donâ€™t, we will not pay any claim that you make in the future, or may even cancel your policy. If you are not sure whether or not to mention something, you should do so.

(insurer's definition) " name="underwriting" id="underwriting" class="form-control">
